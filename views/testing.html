<!DOCTYPE html>
<html>
<head>
	<title>Simplified</title>
	<style>
		body {
			background-color: #ffffff;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		/* Header styles */
		header {
			background-color: #6c63ff;
			color: #ffffff;
			display: flex;
			align-items: center;
			height: 60px;
			padding: 0 20px;
		}
		
		header h1 {
			margin: 0;
			font-size: 28px;
			font-weight: normal;
		}
		
		nav {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 0;
			margin: 0;
		}
		
		nav a {
			display: block;
			padding: 10px 20px;
			color: #ffffff;
			text-decoration: none;
			font-size: 18px;
		}
		
		nav a:hover {
			background-color: #ffffff;
			color: #6c63ff;
		}
		
		/* Main content styles */
		main {
			max-width: 1000px;
			margin: 20px auto;
			padding: 0 20px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Simplified</h1>
		<nav>
			<a href="#">Home</a>
			<a href="#">Job Description</a>
			<a href="#">Posted Jobs</a>
			<a href="#">Reviews</a>
			<a href="#">Profile</a>
		</nav>
	</header>
	
	<main>
		<!-- Insert main content here -->
	</main>
</body>
</html>
